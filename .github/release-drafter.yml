name-template: 'v$RESOLVED_VERSION: Team Labeler Action Release'
tag-template: '$RESOLVED_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'
sort-by: 'merged_at'
sort-direction: 'ascending'
category-template: '**$TITLE**'
categories:
  - title: 'Architecture'
    label: 'Architecture'
  - title: 'Audit & Accounting'
    label: 'Audit & Accounting'
  - title: 'Claims Team'
    label: 'Claims Team'
  - title: 'Customer Acquisition & Retention'
    label: 'Customer Acquisition & Retention'
  - title: 'Customer & UW Support'
    labels: 'Customer & UW Support'
  - title: 'Data Engineering'
    labels: 'Data Engineering'
  - title: 'DevOps'
    label: 'DevOps'
  - title: 'Documents & Forms'
    labels: 'Documents & Forms'
  - title: 'Expansion'
    label: 'Expansion'
  - title: 'Ratings'
    label: 'Ratings'
  - title: 'Prod Support'
    labels:
      - 'Prod Support'
      - 'production support'
  - title: 'Release Management'
    label: 'Release Management'
  - title: 'Security'
    label: 'Security'
  - title: 'Systems Engineering'
    label: 'Systems Engineering'
change-template:  '* $TITLE #$NUMBER'
change-title-escapes: '\<*_&[]' # You can add # and @ to disable mentions, and add ` to disable code blocks.
