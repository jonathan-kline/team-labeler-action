version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'migrate'
      - 'Migrate'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  --
  
  $CHANGES
  
  --
footer: '_Full Changelog: [$PREVIOUS_TAG...$RESOLVED_VERSION](https://github.com/kin/dot-com/compare/$PREVIOUS_TAG...$RESOLVED_VERSION)_'
