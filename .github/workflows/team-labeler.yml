
name: Team Label
on:
  workflow_dispatch:
  pull_request_target:
    types: [opened]
jobs:
  team-label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Team Labeler
      uses: JulienKode/team-labeler-action@v1.0.0
      with:
        repository: jonathan-kline/hello-world
        path: .github/teams.yml
        configuration-path: jonathan-kline/hello-world/.github/teams.yml
        repo-token: ${{ secrets.GITHUB_TOKEN }}
