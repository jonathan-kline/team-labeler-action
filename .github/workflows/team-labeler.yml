
name: Team Label
on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize]
jobs:
  team-label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Team Labeler
      uses: JulienKode/team-labeler-action@v1.0.0
      with:
        configuration-path: ./.github/teams.yml@main
        repo-token: ${{ secrets.GITHUB_TOKEN }}
